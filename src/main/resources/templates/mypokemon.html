<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/pokemonmainpage.css}" rel="stylesheet" type="text/css">
  </head>
  
  <body>

    <div class="p-3 m-0 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pokédex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href=@{/Pokemon}>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href=@{/Pokemon/MyTeam}>My Team</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Pokémon Types
              </a>
              <ul class="dropdown-menu" style="text-align: center;">
                <div th:each="type, iterStat : ${typelist}" th:value="${typelist[iterStat.index]}">
                <li>
                  <button th:class="${type}">
                    <a class="drop" href="#" th:href="@{/Pokemon/Types/{type}(type = ${type})}"><span class="typename" th:text="${type}"></span></a>
                  </button>
                </li>
                <li><hr class="dropdown-divider"></li>
                </div>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" th:action="@{/Pokemon/search}" th:object="${searchpokemon}">
            <input class="form-control me-2" type="search" placeholder="Search Pokémon" aria-label="Search" th:field="*{name}" onfocus="this.value=''">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    </div>

    <div style="text-align:center;">
    <div class="card" style="width: 18rem;" th:each="poke, iterStat : ${pokemon}" th:value="${pokemon[iterStat.index]}">
      <form
            action="#"
            th:action="@{/Pokemon/MyTeam/removed}"
            th:object="${searchpokemon}"
            method="post">

      <a class="title" href="#" th:href="@{/Pokemon/{name}(name = ${poke.name})}"><img th:src="${poke.imageUrl}" class="card-img-top" alt="..."></a>
        <div class="card-body">

          <h5 class="card-title" th:text="${poke.name}"></h5>         
          <div class="typebox">
            <div class="types" th:each="type, iterStat : ${poke.types}" th:value="${(poke.types)[iterStat.index]}">
              <button th:class="${type}"><a href="#" th:href="@{/Pokemon/Types/{type}(type = ${type})}" class="typetext" th:text="${type}"></a></button>
            </div>
          </div>
          <div class="text-end">

          <input type = "hidden" th:value="${iterStat.index}" name="index">
          <button class="add" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
            </svg>
          </button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </body>
