<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link th:href="@{/css/userstyle.css}" rel="stylesheet" type="text/css">
</head>

<body th:style="'background:url('+ @{/img/pokeball.png} +'); background-repeat: no-repeat, repeat; background-size: cover;'">
  <button id="home" class="btn btn-primary"><a class="home" href="#" th:href="@{/}">Home</a></button>
  <h1 style="text-align:center;">My Pok√©dex</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form 
                action="#"
                th:action="@{/Pokemon}"
                th:object="${pokelist}"
                method="post">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" th:field="*{userId}" required>
                  <label for="floatingInput">Username</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                    in</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
