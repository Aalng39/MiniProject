<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<style>
    table, th, td {
  border: 2px solid white;
  border-collapse: collapse;
}
th {
  background-color: #49ac93;
}
td {
  background-color: #96D4D4;
}
    </style>
<body class="text-center">    
    <h1>My To-Do List</h1>
    <h2> Add a new Task </h2>
        <form
        action="#"
        th:object="${todolist}">
        <p>
            Description: 
            <input type="text" th:field="*{description}">
            
            <span>
                <input type="submit" value="Add"/>
            </span>
        </p>
        </form>
    
        <table style="width:80%">
            <tr>
              <th>Task ID</th>
              <th>Description</th>
              <th>Task Completed</th>
            </tr>
            <tr th:each=" toDos, iterStat : ${alluseritems}" th:value="${alluseritems[iterStat.index]}">
              <td>Task <span th:text="${toDos.taskCounter}"></span></td>
              <td>Description: 
                <span th:text="${toDos.description}"></span></td>
              <td>False</td>
          </table>
</body>
</html>
